<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Lava Yasha - Online food</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #ffffff;
    color: #333;
}

header {
    background: #ff7a00;
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 28px;
    font-weight: bold;
}

.cart-btn-wrapper {
    position: relative;
    display: inline-block;
}

#toggleCartBtn {
    margin: 20px;
    padding: 10px 20px;
    background: #ff7a00;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 18px;
}

/* üî¥ –ö–£–õ–Ø –ó –û–ö–õ–ò–ö–£ */
#cartBadge {
    position: absolute;
    top: 10px;
    right: 10px;
    background: red;
    color: white;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    font-weight: bold;
    font-size: 14px;
    display: none;
    align-items: center;
    justify-content: center;
}

#cart {
    position: fixed;
    right: 20px;
    top: 80px;
    background: #fff4e6;
    border: 2px solid #ff7a00;
    border-radius: 10px;
    padding: 20px;
    width: 300px;
    z-index: 9999;
}

.hidden {
    display: none;
}

.menu {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 30px;
}

.item {
    background: #fff4e6;
    border: 2px solid #ff7a00;
    border-radius: 10px;
    padding: 15px;
    text-align: center;
}

.item img {
    width: 100%;
    border-radius: 10px;
    height: 170px;
    object-fit: cover;
}

button {
    background: #ff7a00;
    border: none;
    color: white;
    padding: 10px 15px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
}

.cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
}

.remove-btn {
    background: red;
    padding: 4px 8px;
    font-size: 14px;
    border-radius: 6px;
}

.order {
    width: 100%;
    margin-top: 10px;
}
</style>
</head>

<body>

<header>Lava Yasha ‚Äî –ó–∞–º–æ–≤–ª–µ–Ω–Ω—è —ó–∂—ñ –æ–Ω–ª–∞–π–Ω</header>

<div class="cart-btn-wrapper">
    <button id="toggleCartBtn">–ö–æ—à–∏–∫</button>
    <div id="cartBadge">!</div>
</div>

<div id="cart" class="hidden">
    <h2>–ö–æ—à–∏–∫</h2>
    <div id="cartItems"></div>
    <p><b>–†–∞–∑–æ–º:</b> <span id="totalPrice">0</span> –≥—Ä–Ω</p>
    <button class="order">–ó–∞–º–æ–≤–∏—Ç–∏</button>
</div>

<div class="menu">

    <div class="item">
        <img src="https://gram.in.ua/wp-content/uploads/2021/11/burger.jpg">
        <h3>–ë—É—Ä–≥–µ—Ä –ö–ª–∞—Å–∏—á–Ω–∏–π</h3>
        <p>85 –≥—Ä–Ω</p>
        <button onclick="addToCart('–ë—É—Ä–≥–µ—Ä –ö–ª–∞—Å–∏—á–Ω–∏–π', 85)">–î–æ–¥–∞—Ç–∏</button>
    </div>

    <div class="item">
        <img src="https://ecopizza.com.ua/555-large_default/pica-peperoni.jpg">
        <h3>–ü—ñ—Ü–∞ –ü–µ–ø–µ—Ä–æ–Ω—ñ</h3>
        <p>150 –≥—Ä–Ω</p>
        <button onclick="addToCart('–ü—ñ—Ü–∞ –ü–µ–ø–µ—Ä–æ–Ω—ñ', 150)">–î–æ–¥–∞—Ç–∏</button>
    </div>

    <div class="item">
        <img src="https://retail.luxor-ukraine.com.ua/wp-content/uploads/2021/10/2361541520_w600_h600_2361541520.jpg">
        <h3>–ö–∞—Ä—Ç–æ–ø–ª—è –§—Ä—ñ</h3>
        <p>55 –≥—Ä–Ω</p>
        <button onclick="addToCart('–ö–∞—Ä—Ç–æ–ø–ª—è –§—Ä—ñ', 55)">–î–æ–¥–∞—Ç–∏</button>
    </div>

</div>

<script>
let cart = [];
let total = 0;

function addToCart(name, price) {
    const item = cart.find(i => i.name === name);
    if (item) item.qty++;
    else cart.push({ name, price, qty: 1 });

    total += price;
    updateCart();
}

function removeItem(name) {
    const item = cart.find(i => i.name === name);
    if (!item) return;

    item.qty--;
    total -= item.price;

    if (item.qty <= 0) {
        cart = cart.filter(i => i.name !== name);
    }

    updateCart();
}

function updateCart() {
    const cartItems = document.getElementById("cartItems");
    cartItems.innerHTML = "";

    cart.forEach(item => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
            <span>${item.name} x${item.qty}</span>
            <div>
                <button class="remove-btn" onclick="removeItem('${item.name}')">‚àí</button>
            </div>
        `;
        cartItems.appendChild(div);
    });

    document.getElementById("totalPrice").textContent = total;

    document.getElementById("cartBadge").style.display =
        cart.length > 0 ? "flex" : "none";
}

document.getElementById("toggleCartBtn").onclick = () => {
    document.getElementById("cart").classList.toggle("hidden");
};

document.querySelector(".order").onclick = () => {
    if (cart.length === 0) {
        alert("–ö–æ—à–∏–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π!");
        return;
    }

    alert("–ó–∞–º–æ–≤–ª–µ–Ω–Ω—è –ø—Ä–∏–π–Ω—è—Ç–æ! –°—É–º–∞: " + total + " –≥—Ä–Ω");
    cart = [];
    total = 0;
    updateCart();
};
</script>

</body>
</html>
