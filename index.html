<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Lava Yasha - Online food</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #ffffff;
            color: #333;
        }

        header {
            background: #ff7a00;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        #toggleCartBtn {
            margin: 20px;
            padding: 10px 20px;
            background: #ff7a00;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }

        #cart {
            position: fixed;
            right: 20px;
            top: 80px;
            background: #fff4e6;
            border: 2px solid #ff7a00;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
        }

        .hidden {
            display: none;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .item {
            background: #fff4e6;
            border: 2px solid #ff7a00;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .item img {
            width: 100%;
            border-radius: 10px;
            height: 170px;
            object-fit: cover;
        }

        button {
            background: #ff7a00;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .qty-controls {
            display: flex;
            gap: 5px;
        }

        .order {
            width: 100%;
            margin-top: 10px;
        }

        .order-form input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<header>Lava Yasha — Замовлення їжі онлайн</header>

<button id="toggleCartBtn">Показати кошик</button>

<div id="cart" class="hidden">
    <h2>Кошик</h2>
    <div id="cartItems"></div>
    <p><b>Разом:</b> <span id="totalPrice">0</span> грн</p>

    <div class="order-form">
        <input type="text" id="customerName" placeholder="Ваше імʼя">
        <input type="tel" id="customerPhone" placeholder="Телефон">
    </div>

    <button class="order">Замовити</button>
</div>

<div class="menu">
    <div class="item">
        <img src="https://gram.in.ua/wp-content/uploads/2021/11/burger.jpg">
        <h3>Бургер Класичний</h3>
        <p>85 грн</p>
        <button onclick="addToCart('Бургер Класичний', 85)">Додати</button>
    </div>

    <div class="item">
        <img src="https://ecopizza.com.ua/555-large_default/pica-peperoni.jpg">
        <h3>Піца Пепероні</h3>
        <p>150 грн</p>
        <button onclick="addToCart('Піца Пепероні', 150)">Додати</button>
    </div>

    <div class="item">
        <img src="https://retail.luxor-ukraine.com.ua/wp-content/uploads/2021/10/2361541520_w600_h600_2361541520.jpg">
        <h3>Картопля Фрі</h3>
        <p>55 грн</p>
        <button onclick="addToCart('Картопля Фрі', 55)">Додати</button>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

    let cart = [];
    let total = 0;

    window.addToCart = function(name, price) {
        let item = cart.find(i => i.name === name);
        if (item) item.qty++;
        else cart.push({ name, price, qty: 1 });
        total += price;
        updateCart();
    };

    function updateCart() {
        const cartItems = document.getElementById("cartItems");
        cartItems.innerHTML = "";

        cart.forEach(item => {
            const div = document.createElement("div");
            div.className = "cart-item";
            div.innerHTML = `
                <span>${item.name} (${item.qty})</span>
                <span>${item.price * item.qty} грн</span>
            `;
            cartItems.appendChild(div);
        });

        document.getElementById("totalPrice").textContent = total;
    }

    document.getElementById("toggleCartBtn").onclick = () => {
        document.getElementById("cart").classList.toggle("hidden");
    };

    document.querySelector(".order").onclick = () => {
        const name = document.getElementById("customerName").value.trim();
        const phone = document.getElementById("customerPhone").value.trim();

        if (cart.length === 0) {
            alert("Кошик порожній!");
            return;
        }

        if (!name || !phone) {
            alert("Введіть імʼя та телефон!");
            return;
        }

        alert(
            "Замовлення прийнято!\n\n" +
            "Імʼя: " + name + "\n" +
            "Телефон: " + phone + "\n" +
            "Сума: " + total + " грн"
        );

        cart = [];
        total = 0;
        updateCart();
        document.getElementById("customerName").value = "";
        document.getElementById("customerPhone").value = "";
    };
});
</script>

</body>
</html>
