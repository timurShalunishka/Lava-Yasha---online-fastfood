<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Lava Yasha - Online food</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #ffffff;
    color: #333;
}

header {
    background: #ff7a00;
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 28px;
    font-weight: bold;
}

.cart-btn-wrapper {
    position: relative;
    display: inline-block;
}

#toggleCartBtn {
    margin: 20px;
    padding: 10px 20px;
    background: #ff7a00;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 18px;
}

#cartBadge {
    position: absolute;
    top: 10px;
    right: 10px;
    background: red;
    color: white;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    font-weight: bold;
    font-size: 14px;
    display: none;
    align-items: center;
    justify-content: center;
}

#cart {
    position: fixed;
    right: 20px;
    top: 80px;
    background: #fff4e6;
    border: 2px solid #ff7a00;
    border-radius: 10px;
    padding: 20px;
    width: 300px;
    z-index: 9999;
}

.hidden {
    display: none;
}

.menu {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 30px;
}

.item {
    background: #fff4e6;
    border: 2px solid #ff7a00;
    border-radius: 10px;
    padding: 15px;
    text-align: center;
}

.item img {
    width: 100%;
    border-radius: 10px;
    height: 170px;
    object-fit: cover;
}

button {
    background: #ff7a00;
    border: none;
    color: white;
    padding: 10px 15px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
}

.cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
}

.remove-btn {
    background: red;
    padding: 4px 8px;
    font-size: 14px;
    border-radius: 6px;
}

.order {
    width: 100%;
    margin-top: 10px;
}
</style>
</head>

<body>

<header>Lava Yasha — Замовлення їжі онлайн</header>

<div class="cart-btn-wrapper">
    <button id="toggleCartBtn">Кошик</button>
    <div id="cartBadge">!</div>
</div>

<div id="cart" class="hidden">
    <h2>Кошик</h2>
    <div id="cartItems"></div>
    <p><b>Разом:</b> <span id="totalPrice">0</span> грн</p>
    <button class="order">Замовити</button>
</div>

<div class="menu">

    <!-- ОСНОВНІ -->
    <div class="item">
        <img src="https://gram.in.ua/wp-content/uploads/2021/11/burger.jpg">
        <h3>Бургер Класичний</h3>
        <p>85 грн</p>
        <button onclick="addToCart('Бургер Класичний', 85)">Додати</button>
    </div>

    <div class="item">
        <img src="https://ecopizza.com.ua/555-large_default/pica-peperoni.jpg">
        <h3>Піца Пепероні</h3>
        <p>150 грн</p>
        <button onclick="addToCart('Піца Пепероні', 150)">Додати</button>
    </div>

    <div class="item">
        <img src="https://retail.luxor-ukraine.com.ua/wp-content/uploads/2021/10/2361541520_w600_h600_2361541520.jpg">
        <h3>Картопля Фрі</h3>
        <p>55 грн</p>
        <button onclick="addToCart('Картопля Фрі', 55)">Додати</button>
    </div>

    <!-- НОВІ -->
    <div class="item">
        <img src="https://cdn.pixabay.com/photo/2016/03/05/19/02/hot-dog-1233023_1280.jpg">
        <h3>Хот-дог</h3>
        <p>60 грн</p>
        <button onclick="addToCart('Хот-дог', 60)">Додати</button>
    </div>

    <div class="item">
        <img src="https://cdn.pixabay.com/photo/2017/05/07/08/56/pizza-2291901_1280.jpg">
        <h3>Піца Маргарита</h3>
        <p>130 грн</p>
        <button onclick="addToCart('Піца Маргарита', 130)">Додати</button>
    </div>

    <div class="item">
        <img src="https://cdn.pixabay.com/photo/2016/11/18/15/07/fried-chicken-1834275_1280.jpg">
        <h3>Курячі нагетси</h3>
        <p>75 грн</p>
        <button onclick="addToCart('Курячі нагетси', 75)">Додати</button>
    </div>

    <div class="item">
        <img src="https://cdn.pixabay.com/photo/2017/06/02/18/24/salad-2367029_1280.jpg">
        <h3>Салат Цезар</h3>
        <p>95 грн</p>
        <button onclick="addToCart('Салат Цезар', 95)">Додати</button>
    </div>

    <div class="item">
        <img src="https://cdn.pixabay.com/photo/2015/03/26/09/54/sushi-690888_1280.jpg">
        <h3>Суші сет</h3>
        <p>220 грн</p>
        <button onclick="addToCart('Суші сет', 220)">Додати</button>
    </div>

    <div class="item">
        <img src="https://cdn.pixabay.com/photo/2016/03/05/19/02/coca-cola-1233026_1280.jpg">
        <h3>Кока-кола 0.5л</h3>
        <p>30 грн</p>
        <button onclick="addToCart('Кока-кола 0.5л', 30)">Додати</button>
    </div>

</div>

<script>
let cart = [];
let total = 0;

function addToCart(name, price) {
    const item = cart.find(i => i.name === name);
    if (item) item.qty++;
    else cart.push({ name, price, qty: 1 });

    total += price;
    updateCart();
}

function removeItem(name) {
    const item = cart.find(i => i.name === name);
    if (!item) return;

    item.qty--;
    total -= item.price;

    if (item.qty <= 0) {
        cart = cart.filter(i => i.name !== name);
    }

    updateCart();
}

function updateCart() {
    const cartItems = document.getElementById("cartItems");
    cartItems.innerHTML = "";

    cart.forEach(item => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
            <span>${item.name} x${item.qty}</span>
            <button class="remove-btn" onclick="removeItem('${item.name}')">−</button>
        `;
        cartItems.appendChild(div);
    });

    document.getElementById("totalPrice").textContent = total;
    document.getElementById("cartBadge").style.display =
        cart.length > 0 ? "flex" : "none";
}

document.getElementById("toggleCartBtn").onclick = () => {
    document.getElementById("cart").classList.toggle("hidden");
};

document.querySelector(".order").onclick = () => {
    if (cart.length === 0) {
        alert("Кошик порожній!");
        return;
    }
    alert("Замовлення прийнято! Сума: " + total + " грн");
    cart = [];
    total = 0;
    updateCart();
};
</script>

</body>
</html>
